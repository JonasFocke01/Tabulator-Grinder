<!DOCTYPE html>
<style>
.main {
  margin: 5rem;
}

body {
  background:#50798d;
  position:relative;
}

.first {
    display: inline-block;
}

.second {
    width: 4rem;
}

.third {
    display: inline-block;
}

.scaleUp {
    transform: scale(1.5);
}
</style>

<div class="main">
    <form>
        <h1>General</h1>
        <div>
            <p class="first">How often should the plugin run?</p>
            <select id="frequency" class="first">
                <option value="2000">Every 2 Seconds</option>
                <option value="60000">Every minute</option>
                <option value="300000">Every 5 minutes</option>
                <option value="600000">Every 10 minutes</option>
                <option value="900000">Every 15 minutes</option>
                <option value="1800000">Every 30 minutes</option>
                <option value="3600000">Every hour</option>
            </select>
        </div>
        <h1>Organizing</h1>
        <p>Tabs sould be closed until there are only <input id="tabsToKeepOpen" type="number" min="0" class="second" /> NON-PINNED left</p>
        <p class="third">forgotten new tabs should be closed on each run</p>
        <input class="third scaleUp" id="closeNewTabs" type="checkbox" />
        <br>
        <h1>Performance</h1>
        <p>Comming soon...</p>
        <br>
        <button id="save" class="scaleUp">Save</button>
    </form>
    <script src="options.js"></script>
</div>
